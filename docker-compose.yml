services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8081:8080"
    env_file:
      - .env
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - SERVER_URL=http://server:8080
    volumes:
      - ./app.log:/app/app.log:ro
    depends_on:
      - server
    restart: unless-stopped
